<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
                Movie<span>Vel</span>
            </a>
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>
            <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Casa</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Tendencia</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explora</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Peliculas</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">Favoritos</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Play Movie Container -->
    <div class="play-container container">
        <img src="img/play-background.jpg" alt="" class="play-img">
        <div class="play-text"></div>
        <h2>Jumanji: Welcome to the Jungle</h2>
        <!-- Calificaciones -->
        <div class="rating">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star-half' ></i>
        </div>
        <!-- Etiquetas -->
        <div class="tags">
            <span>Accion</span>
            <span>Aventura</span>
            <span>4K</span>
        </div>
        <!-- Trailer Button -->
        <a href="#" class="watch-btn">
            <i class='bx bx-right-arrow'></i>
            <span>Ver el trailer</span>
        </a>
    </div>
    <!-- Play Btn -->
    <i class='bx bx-right-arrow play-movie'></i>

    <!-- Copyright -->
    <div class="copyrigth">
        <p>&#169; Oficina Australiana de los Derechos de Autor 143</p>
    </div>



    <script src="assets/js/java.js"></script>
</body>
</html>
